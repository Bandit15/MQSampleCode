<!DOCTYPE html>
<html>
	<head>
		<title>MapQuest Leaflet plugin with HeatMap</title>

		<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="//leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
		<script src="//www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=KEY"></script>
		<script src="earthquakes.js"></script>
		<script type="text/javascript">
			"use strict";

			var L, MQ;

			window.onload = function() {

				var map, points = [],
    			heatmap = new L.featureGroup();

				q.forEach( function(a){
					points.push([a[2], a[3], (a[4] * 5)]);
				});

				map = L.map('map',{
					center: [ 18.8,-56.4 ],
					zoom: 2
